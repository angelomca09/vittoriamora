<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vittoria Mora</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico" />

    <!-- Boxicons import -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/scrollbar.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <a href="#" class="logo">
        <img src="imgs/logo-nome.png" alt="Logo Nome" title="Vittoria Mora" />
      </a>

      <i class="bx bx-menu" id="menu-icon"></i>

      <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#about">Sobre</a>
        <a href="#areas">Áreas</a>
        <a href="#contact">Contato</a>
      </nav>
    </header>

    <!-- Home -->
    <section class="home" id="home">
      <div class="home-filter"></div>
      <div class="home-content">
        <h3>
          Advocacia & Consultoria Jurídica Especializada em Direito de Família
        </h3>
        <div class="home-contact">
          <a
            href="https://api.whatsapp.com/send?phone=5515998036836"
            target="_blank"
            class="whats-btn"
          >
            Entrar em contato <i class="bx bxl-whatsapp"></i>
          </a>
        </div>
      </div>
      <div class="home-image">
        <img src="imgs/Logo Completo.png" alt="Logo Completo" />
      </div>
    </section>

    <!-- About -->
    <section class="about" id="about"></section>

    <!-- Areas -->
    <section class="areas" id="areas"></section>

    <!-- Contact -->
    <section class="contact" id="contact"></section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        <p>
          &copy; 2023-<span id="year">&lt;year&gt;</span> Vittoria Mora |
          Desenvolvido por:
          <a href="https://github.com/angelomca09" target="_blank"
            >angelomca09</a
          >
        </p>
      </div>

      <div class="footer-iconTop">
        <a href="#home"><i class="bx bx-up-arrow-alt"></i></a>
      </div>
    </footer>

    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="js/script.js"></script>
  </body>
</html>
